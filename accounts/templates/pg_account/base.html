<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% block head_title %}{% endblock %}</title>
  <!-- MDB icon -->
  <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdbootstrap@4.15.0/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdbootstrap@4.15.0/css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  {% block css %}
  {% endblock %}
</head>
<body>

<!-- Start your project here-->
<div style="height: 100vh">
  <div class="flex-center flex-column animated fadeIn">
    {% block content %}
    {% endblock %}
  </div>
</div>
<!-- End your project here-->
<!-- jQuery -->
<script src="https://cdn.jsdelivr.net/npm/mdbootstrap@4.15.0/js/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script src="https://cdn.jsdelivr.net/npm/mdbootstrap@4.15.0/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/mdbootstrap@4.15.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/mdbootstrap@4.15.0/js/mdb.min.js"></script>
<!-- Your custom scripts (optional) -->
{% block js %}
{% endblock %}
</body>
</html>
